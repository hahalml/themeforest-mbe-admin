				<div class="top">

					<h2>Login</h2>

					<a href="#">Go to website</a>

				</div>
				<div class="content">

					<form action="dashboard.html" method="post" id="login-form">

						<div class="message info">
							To login <b>enter something in the boxes</b>.
						</div>

						<p>
							<label>Username</label><br/>
							<input type="text" name="username" value="Username" />
						</p>
						<p>
							<small class="right"><a href="#forgot-form" class="forgot-link">Forgot password?</a></small>
							<label>Password</label><br/>
							<input type="password" name="password" value="Password" />
						</p>
						<p>
							<input type="submit" value="Submit" />
							<label class="remember">
								<input type="checkbox" name="remember_me" value="1" />
								Remember me
							</label>
						</p>

					</form>

					<form action="dashboard.php" method="post" id="forgot-form" style="display: none">

						<p>
							<label>Email</label><br/>
							<input type="text" name="email" value="" />
						</p>
						<p>
							<input type="submit" value="Recover password" /> <input type="button" value="Back to login" class="login-link light" />
						</p>

					</form>

				</div>
			</div>
